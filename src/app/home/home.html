<div class="flex flex-col gap-4">
  <div>
    <h1 class="font-catamaran text-2xl font-black">Upcoming expenses</h1>
    <p class="text-sm text-[var(--mat-sys-on-surface-variant)]">Until 30 January</p>
  </div>

  <mat-card>
    <mat-card-content class="flex items-end justify-between gap-4">
      <div>
        <p class="text-xs uppercase tracking-[0.2em] text-[var(--mat-sys-on-surface-variant)]">
          Total
        </p>
        <p class="text-4xl font-black tracking-tight">
          {{ total$ | async | currency: 'EUR':'symbol':'1.0-0' }}
        </p>
      </div>
      <p class="text-xs text-[var(--mat-sys-on-surface-variant)]">This month</p>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="expenses$">
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ formatDate(element.date) }}</td>
        </ng-container>
        <ng-container matColumnDef="merchant">
          <th mat-header-cell *matHeaderCellDef>Merchant</th>
          <td mat-cell *matCellDef="let element">
            {{ element.merchant?.name ?? element.category?.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">{{ element.amount }} â‚¬</td>
        </ng-container>
      </table>
    </mat-card-content>
  </mat-card>
</div>
